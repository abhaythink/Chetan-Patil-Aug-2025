<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h2 {
        color: blue;
        text-align: center;
        }
        p.internal {
        color: purple;
        font-size: 18px;
        }

    </style>
    <link rel="stylesheet" href="wayToUsedCss.css">
</head>
<body>
    
<!-- Inline CSS -->
  <h1 style="color: red; text-align: center;">
    This is styled with Inline CSS
  </h1>
  <p style="color: green; font-size: 18px;">
    Inline CSS is written inside the "style" attribute of the tag.
  </p>

  <!-- Internal CSS -->
  <h2>This is styled with Internal CSS</h2>
  <p class="internal">
    Internal CSS is written inside the &lt;style&gt; tag in the head.
  </p>

   <!-- External CSS -->
  <h3>This is styled with External CSS</h3>
  <p class="external">
    External CSS is written in a separate .css file and linked with &lt;link&gt;.
  </p>

    
</body>
</html>
